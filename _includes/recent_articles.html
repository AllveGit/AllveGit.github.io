<section id="recent-articles">
  <div id="recent-articles-layout">
    <div id="recent-articles-header">
      <div id="recent-articles-title">
        <h5 class="card-title">새로운 소식</h5>
      </div>
      <div id="recent-articles-title">
        <h2 class="card-title">최신 포스트를 살펴보세요</h2>
      </div>
    </div>
    <br>
    <ul>
      <hr>
      {% for post in site.posts limit:5 %}
      <li class="article-card">
        <a href="{{post.url}}" class="article-card-link">
          <div id="article-container">
            <!-- <div id="article-img">
              {% if post.author %}
                {% assign author = post.author %}
                {% if author %}
                {% assign author_data = site.data.authors[author] %}
                <img
                  src="{{site.url}}{{site.baseurl}}/assets/img/authors/{{author_data.avatar}}"
                  width="50px"
                  height="50px"
                />
                {% endif %}
              {% endif %}
            </div> -->
            <div id="article-link">
                <p class="recent-article-link">{{post.title}}</p>
                <div style="color:gray; font-size: 18px;">
                  <p>{{post.summary}}</p>
                </div>
                <span style="color: #ccc; font-size: 15px;"> 
                  - <i><time datetime="{{ post.date }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time></i>
                </span>
            </div>
            <!-- <div id="article-alert">
              {% for cat in post.category limit:1 %}
              <button class="btn btn-sm btn-dark">{{cat}}</button>
              {% endfor %}
            </div> -->
          </div>
        </a>
      </li>
      <hr>
      {% endfor %}
    </ul>
    <div id="recent-articles-show-all" style="text-align:center">
      <a class="btn btn-lg btn-dark" href="/blog">   전체 포스트 보기   </a>
    </div>
  </div>
</section>
